<div ng-controller="TodoItemController as todo">

    <div ng-show="todo.item.url && !todo.item.response">Loading...</div>

    <form ng-show="todo.item.response" class="form-horizontal" role="form">
        <h1>{{ todo.item.response._links.update.schema.description }}</h1>

        <div
            ng-repeat="(key, property) in todo.item.response._links.update.schema.properties"
            class="form-group">

            <div ng-switch="property.type">

                <div ng-switch-when="boolean" class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="todo.item.response[key]"> {{ property.title || key }}
                        </label>
                    </div>
                </div>

                <div ng-switch-default>

                    <label for="input_{{ key }}" class="col-sm-2 control-label">{{ property.title || key }}</label>

                    <div class="col-sm-10">

                        <div ng-switch="todo.isGreaterThan(property.maxLength, 256)">
                            <textarea
                                ng-switch-when="true"
                                id="input_{{ key }}"
                                ng-model="todo.item.response[key]"
                                ng-class="{'done': todo.item.response.done}"
                                class="form-control"
                                ng-required="{{ property.required }}"
                                ng-minlength="{{ property.minLength }}"
                                ng-maxlength="{{ property.maxLength }}"
                                rows="10"
                                ></textarea>

                            <input
                                ng-switch-default
                                id="input_{{ key }}"
                                ng-model="todo.item.response[key]"
                                type="text"
                                ng-class="{'done': todo.item.response.done}"
                                class="form-control"
                                ng-required="{{ property.required }}"
                                ng-minlength="{{ property.minLength }}"
                                ng-maxlength="{{ property.maxLength }}"
                                />
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </form>

    <hr/>
    <a href="#/todo">Back</a>
</div>
